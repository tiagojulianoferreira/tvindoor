<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Avisos</title>
    <link rel="stylesheet" href="../static/css/weather-icons.min.css">
    <link rel="stylesheet" href="dev/styles.css">
    <style>
        /* Adiciona estilos específicos para o formulário */
        #notice-form {
            padding: 20px;
            width: 50%; /* Definir a largura do formulário */
            float: left; /* Flutuar à esquerda */
        }
        #ads-column {
            padding: 20px;
            width: 50%; /* Definir a largura da coluna de anúncios */
            float: left; /* Flutuar à direita */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="url"],
        textarea {
            width: calc(100% - 22px); /* Ajusta o tamanho dos inputs para levar em conta o padding */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-top: 5px; /* Ajusta a margem superior dos inputs */
        }
        textarea {
            resize: vertical;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #447094;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #32516e;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }
        /* Estilo para a descrição */
        #notice-description {
            margin-right: 50px; /* Margem direita de pelo menos 50px */
        }
        /* Estilos para o slider */
        #ads-slider-container {
            position: relative;
            overflow: hidden;
        }
        /* #ads-slider {
            display: flex;
            transition: transform 0.5s ease;
        } */
        .ad {
            width: 100%;
            flex: 0 0 auto;
            margin-right: 20px; /* Espaçamento entre os slides */
            position: relative;
        }
        .ad-box {
            width: 100%;
            height: 100%; /* Altura do container */
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(64, 207, 64, 0.8); /* Cor de fundo com transparência */
            border: 1px solid #ccc; /* Borda */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Efeito de sombra */
            z-index: -1; /* Colocar atrás do conteúdo */
        }
        /* .ad img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        } */
        .ad .ad-title,
        .ad .ad-description,
        .ad .ad-requirements,
        .ad .ad-workload {
            position: absolute;
            top: 40px; /* Ajusta a posição do título */
            left: 62px;
            max-width: 80%;
            right: 20px;
            color: #05301b;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: left;
            text-justify: inherit;
            opacity: 0.8;
            margin: 0 auto; /* Centraliza horizontalmente */
            width: calc(100% - 40px); /* Define a largura */
            padding: 20px;
            border: #05301b 1px;
        }
        .ad .ad-description {
            top: 100px; /* Ajusta a posição da descrição */
            font-size: 16px;
        }
        .ad .ad-requirements {
            top: 350px; /* Ajusta a posição dos requisitos */
            font-size: 16px;
        }
        .ad .ad-workload {
            top: 500px; /* Ajusta a posição da carga horária */
            font-size: 16px;
        }
        /* Estilos para o label "Descrição" */
        .description-label {
            font-weight: bold;
        }
        /* Limpar flutuações */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="schedule-panel">
            <h2 class="schedule-heading">CADASTRO DE AVISOS</h2>
            <div id="notice-form">
                <div class="form-group checkbox-group">
                    <label>Selecione o tipo do aviso:</label>
                    <label><input type="checkbox" name="notice-type" value="vagas" checked> Vagas</label>
                    <label><input type="checkbox" name="notice-type" value="bolsas"> Bolsas</label>
                    <label><input type="checkbox" name="notice-type" value="editais"> Editais</label>
                </div>
                
                <div class="form-group">
                    <label for="notice-title">Título:</label>
                    <input type="text" id="notice-title" name="notice-title" required>
                </div>
                <div class="form-group">
                    <label for="notice-description" class="description-label">Descrição:</label>
                    <textarea id="notice-description" name="notice-description" rows="4" required></textarea>
                </div>
                <div class="form-group" id="requirements-field">
                    <label for="requirements">Requisitos:</label>
                    <textarea id="requirements" name="requirements" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="notice-workload">Carga Horária:</label>
                    <input type="text" id="notice-workload" name="notice-workload">
                </div>
                <div class="form-group" id="company-field">
                    <label for="company">Instituição:</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="notice-link">Link:</label>
                    <input type="url" id="notice-link" name="notice-link">
                </div>
                <!-- Alteração do tipo do botão para "button" -->
                <button type="button" id="submit-button">Enviar</button>
            </div>
        </div>

        <!-- Nova coluna com slider de anúncios -->
        <div id="ads-column">
            <div id="ads-slider-container">
                <div id="ads-slider">
                    <!-- Substitua os URLs das imagens pelos seus próprios anúncios -->
                    <div class="ad" id="ad1">
                        <div class="ad-box"></div>
                        <div class="ad-title"></div>
                        <div class="ad-description"></div>
                        <div class="ad-requirements"></div>
                        <div class="ad-workload"></div>
                        <div class="ad-workload"></div>
                    </div>
                    <!-- <div class="ad" id="ad2"><img src="static/images/test/ad2.png" alt="Anúncio 2"></div>
                    <div class="ad" id="ad3"><img src="static/images/test/ad3.png" alt="Anúncio 3"></div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Limpeza de flutuação -->
    <div class="clearfix"></div>
    <!-- Rodapé -->
    <div id="footer">
        <!-- Logotipo -->
        <img src="static/images/seu-logotipo.png" alt="Logotipo">
    </div>

    <!-- <script src="static/jquery-3.6.0.min.js"></script> -->
    <script>
        const noticeTitleInput = document.getElementById('notice-title');
        const noticeDescriptionInput = document.getElementById('notice-description');
        const noticeRequirementsInput = document.getElementById('requirements');
        const noticeWorkloadInput = document.getElementById('notice-workload');

        // Atualiza dinamicamente o conteúdo do slide lateral com base nos campos do formulário
        noticeTitleInput.addEventListener('input', updateAdContent);
        noticeDescriptionInput.addEventListener('input', updateAdContent);
        noticeRequirementsInput.addEventListener('input', updateAdContent);
        noticeWorkloadInput.addEventListener('input', updateAdContent);

        function updateAdContent() {
            const adTitleElements = document.querySelectorAll('.ad-title');
            const adDescriptionElements = document.querySelectorAll('.ad-description');
            const adRequirementsElements = document.querySelectorAll('.ad-requirements');
            const adWorkloadElements = document.querySelectorAll('.ad-workload');

            adTitleElements.forEach(adTitle => {
                adTitle.textContent = noticeTitleInput.value;
            });

            adDescriptionElements.forEach(adDescription => {
                adDescription.textContent = noticeDescriptionInput.value;
            });

            adRequirementsElements.forEach(adRequirements => {
                adRequirements.textContent = noticeRequirementsInput.value;
            });

            adWorkloadElements.forEach(adWorkload => {
                adWorkload.textContent = noticeWorkloadInput.value;
            });
        }
        // Manipulador de eventos para enviar o formulário
        const submitButton = document.getElementById('submit-button');
        submitButton.addEventListener('click', function(event) {
            // Previne o comportamento padrão do botão de envio
            event.preventDefault();

            // Aqui você pode adicionar o código para enviar os dados do formulário
            // Por exemplo, você pode usar AJAX para enviar os dados sem recarregar a página
            alert('Formulário enviado!');
        });
    </script>
</body>
</html>
